<div class="panel panel-default" ng-controller="OrderController">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>
                    <div style="float: right">
                        <a ng-click="beginAddOrder()" class="glyphicon glyphicon-plus"></a>
                        <a ng-click="searchCustomers()" class="glyphicon glyphicon-search"></a>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody ng-repeat="c in orders">
            <tr>
                <td>{{c.Id}}</td>
                <td>{{c.OrderDate}}</td>
                <td>{{c.OrderStatus}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade order">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Order Date</label>
                                <input ng-model="order.OrderDate" class="form-control" placeholder="Enter order date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Order Status</label>
                                <select class="form-control" ng-model="order.OrderStatus">
                                    <option value="0">New</option>
                                    <option value="1">In Progress</option>
                                    <option value="2">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="endAddOrder()">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
