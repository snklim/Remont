<form role="form" ng-submit="save()">
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input ng-model="customer.FirstName" class="form-control" id="exampleInputEmail1" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input ng-model="customer.LastName" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone number</label>
        <input ng-model="customer.PhoneNumber" class="form-control" id="exampleInputPassword1" placeholder="Enter phone number">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">E-Mail</label>
        <input ng-model="customer.Email" class="form-control" id="exampleInputPassword1" placeholder="Enter e-mail">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
</form>
