<form role="form" ng-submit="save()">
    <div class="form-group" ng-repeat="cell in item.Cells">
        <label>{{ cell.Column.ColumnName }}</label>
        <input ng-model="cell.Value" class="form-control" id="exampleInputEmail1"
               placeholder="Enter {{ cell.Column.ColumnName }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
</form>
