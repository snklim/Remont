<form role="form" ng-submit="save()">
    <div class="form-group" ng-repeat="column in columns">
        <label>{{ column.ColumnName }}</label>
        <input ng-model="item.Cells[$index].Value" class="form-control" id="exampleInputEmail1"
               placeholder="Enter {{ column.ColumnName }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
</form>
