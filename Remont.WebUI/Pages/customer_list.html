<div class="panel panel-default">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>
                    <div style="float: right">
                        <a ng-click="edit(0)" class="glyphicon glyphicon-plus"></a>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody ng-repeat="c in customers">
            <tr>
                <td>{{c.Id}}</td>
                <td>{{c.FirstName}}</td>
                <td>{{c.LastName}}</td>
                <td>
                    <div style="float: right">
                        <a ng-click="edit(c.Id)" class="glyphicon glyphicon-pencil"></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<nav ng-click="pageChange()">
    <ul class="pagination">
        <li ng-repeat="p in pages" ng-class="{active: prevPageIndex == p.pageIndex}">
            <a data-pageindex="{{ p.pageIndex }}" href="#">{{ p.pageText }}</a>
        </li>
    </ul>
</nav>
